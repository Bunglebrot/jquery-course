<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jquery is simple</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>

  <div class="faq">
    <h2 class="faq__header">Часто задаваемые вопросы:</h2>
    <dl class="faq__list">
      <dt class="faq__question">Первый вопрос</dt>
      <dd class="faq__answer">Первый ответ</dd>
      <dt class="faq__question">Второй вопрос</dt>
      <dd class="faq__answer">Второй ответ</dd>
      <dt class="faq__question">Третий вопрос</dt>
      <dd class="faq__answer">Третий ответ</dd>
      <dt class="faq__question">Четвёртый вопрос</dt>
      <dd class="faq__answer">Четвёртый ответ</dd>
      <dt class="faq__question">Пятый вопрос</dt>
      <dd class="faq__answer">Пятый ответ</dd>
      <dt class="faq__question">Шестой вопрос</dt>
      <dd class="faq__answer">Шестой ответ</dd>
      <dt class="faq__question">Седьмой вопрос</dt>
      <dd class="faq__answer">Седьмой ответ</dd>
    </dl>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="./script.js"></script>
</body>
</html>
